<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="adaptiv.css">
    
</head>
<body>
    <div class="qq">
       <button class="more" id="myBtn"> <h1>Кликни</h1></button>
    </div>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div>
                <h1 class="letter">
                Получите набор файлов <br> для руководителя:
                </h1> 
                
                <div class="img" >
                    <img class="padding-right"  src= "./img/Слой 1.jpg" alt="Картинка">
                    <img class="padding-right"  src= "./img/Слой 2.jpg" alt="Картинка">
                    <img class="padding-right"  src= "./img/Слой 3.jpg" alt="Картинка">
                    <img class="padding-right"  src= "./img/Слой 4.jpg" alt="Картинка">
                    <img class="padding-right"  src= "./img/Слой 5.jpg" alt="Картинка">
                    <img class="padding-right"  src= "./img/Слой 6.jpg" alt="Картинка">
                    <img class="padding-right"  src= "./img/Слой 7.jpg" alt="Картинка">
                </div>
                
                <div class="img-float">
                    <img class="img-big" src= "./img/file.jpg" alt="Картинка">
                </div>
            </div>
                <div class="block1">
                    <form action="/" method="POST" id="contact-form">
                    <p>Введите Email для получения файлов:</p>
                    <input class="block" type="email" name="email" placeholder="  Email" required>
                    <p>
                    Введите телефон для подтверждения доступа:
                    </p>
                    <input class="block" type="tel" name="phone" id="phone" placeholder="+7(000)000-00-00" />
                      <br>
                    <input class="button" type="submit" name="submit" id="submit" value="Скачать файл">
                    </form>
                </div>

        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery.maskedinput@1.4.1/src/jquery.maskedinput.js" type="text/javascript"></script>
    <script src="js/jquery.maskedinput.min.js"></script>
    <script>
        $("#phone").mask("+7(999)999-99-99");
    </script>
</body>
</html>
